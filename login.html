<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


  <!--Bootstrap Core css-->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/loginstyle.css">


  <title>Login</title>


  <style>

  </style>

</head>

<body class="text-center">

  <main class="form-signin text-center">
      <div class="px-4 py-5 my-5 text-center" id="logcont">
        <form id="form_id" method="post" name="myform">
            <img class="mb-4" src="./img/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
      
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Enter Username" name="emailaddr">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password" name="passw">
              <label for="floatingPassword">Password</label>
            </div>
      
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-outline-success" type="button" onClick="validate()" id="BtnSignIn">Sign in</button>
            <button class="w-100 btn btn-danger" onclick="resetAll()" id="rst">Reset</button>
            <p class="mt-5 mb-3 text-muted">&copy; Made by Karabo Pheko 2021</p>
          </form>
          <hr />
          <div class="alert alert-secondary" role="alert">
              <h5>Username: admin</h5>
              <h5>Password: admin</h5>
          </div>
      </div>
  
  </main>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>


  <script src="./javascript/scripts.js"></script>
  <script src="./js/script.js"></script>


</body>

</html>
